name: Tests & Quality

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-tests:
    name: Python Tests & Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check src/backend tests --output-format=github

      - name: Type check with mypy
        run: |
          mypy src/backend --ignore-missing-imports --no-error-summary || true

      - name: Run pytest with coverage
        run: |
          pytest tests/ -v --cov=src/backend --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint || true

      - name: Build
        run: npm run build

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [python-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run API tests
        run: |
          pytest tests/test_api.py -v

      - name: Generate static data
        run: |
          pip install numpy scipy h5py
          python scripts/generate_static_data.py

      - name: Verify generated data
        run: |
          test -f public/data/manifest.json
          test -f public/data/kuramoto_phase_diagram.json
          test -f public/data/turing_patterns.json
          test -f public/data/bekenstein_entropy.json
          test -f public/data/criticality_response.json
